<!DOCTYPE html>
<html>
  <head>
    <title>Chat app</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #container {
        width: 700px;
        margin: 0 auto;
      }

      .form-group {
        padding: 0.5rem 0;
      }
      .label {
        display: block;
        padding-bottom: 5px;
      }
      .input {
        display: block;
        width: 100%;
        height: 35px;
        border: solid 1px #444;
      }

      .chat-submit {
        width: 50px;
        height: 35px;
        border: solid 1px #444;
      }
      .chat-window {
        height: 300px;
        width: 400px;
      }
      #chatSection {
        /* float: left; */
        /* text-align: center; */
        width: 400px;
        margin: 0 auto;
        border: 1px grey solid;
        border-radius: 10px;
        padding: 10px;
      }
      .self-message {
        background-color: #ccffcc;
        text-align: right;
      }
      .others-message {
        background-color: aqua;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 style="text-align: center">Nodejs + Socket Chat app</h1>
      <div id="chatSection">
        <form id="login" class="form">
            <div class="form-group">
              <label class="label"> Username: </label>
              <input id="username" name="username" type="text" class="input" />
            </div>
            <div class="form-group mail" style="display: none;">
              <label class="label"> Email: </label>
              <input id="email" name="email" type="text" class="input" />
            </div>
            <div class="form-group">
              <label class="label"> Password: </label>
              <input id="password" name="room" type="text" class="input" />
            </div>
          
          <input id="btnOne" type="button" name="" value="SignUp" />
          <input id="btnTwo" type="submit" class="submit" value="SignIn" />
        </form>
      </div>
    </div>

    <!-- <script src="socket.io/socket.io.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
